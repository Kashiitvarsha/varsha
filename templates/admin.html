<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="sty.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- DataTables CSS (with Bootstrap 5 styling) -->
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ffffff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Segoe UI', sans-serif;
        }
        
        .container {
            width: 350px;
            height: 300px;
            text-align: center;
            margin: 100px auto;
            background: rgb(255, 255, 255);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgb(240, 238, 240);
            justify-content: center;
            /* Center horizontally */
        }
        
        .hii {
            margin: 50px;
        }
        
        .helo {
            margin: 20px;
        }
        
        input,
        button {
            width: 80%;
            padding: 10px;
            margin: 20px 0;
        }
        
        button {
            background-color: #007bff;
            color: rgb(5, 5, 5);
            border: none;
        }
        
        .ver {
            width: 70%;
        }
        
        .txt {
            width: 250px;
        }
        
        #otpBoxes {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 10px;
        }
        
        .otp-box {
            width: 30px;
            height: 30px;
            text-align: center;
            font-size: 24px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        
        .navbar {
            height: 56px;
            z-index: 1000;
            position: fixed;
            width: 100%;
            top: 0;
            background-color: #343a40;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 15px;
        }
        
        .wrapper {
            display: flex;
            flex-grow: 1;
            cursor: pointer;
            height: 100vh;
            padding-top: 56px;
            /* Reserve space for fixed navbar */
        }
        
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            position: fixed;
            top: 56px;
            bottom: 0;
            overflow-y: auto;
        }
        /* .sidebar.collapsed {
            width: 50px;
        } */
        
        .sidebar .nav-link {
            padding: 1rem;
            display: flex;
            align-items: center;
            color: #ddd;
            text-decoration: none;
        }
        
        .sidebar .nav-link:hover {
            background-color: #495057;
            color: white;
        }
        
        .sidebar .nav-link i {
            margin-right: 10px;
        }
        
        .sidebar.collapsed .nav-link span {
            display: none;
        }
        
        .vd {
            margin-top: -15px;
            display: inline-block;
        }
        
        .main-content {
            margin-left: 250px;
            /* Space for sidebar */
            flex-grow: 1;
            height: calc(100vh - 56px);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        #scroll-box {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            padding: 20px;
            background-color: #f0f2f5;
        }
        /* Mobile responsiveness */
        
        @media (max-width: 768px) {
            .sidebar {
                width: 80px;
            }
            .main-content {
                margin-left: 80px;
            }
            .sidebar .nav-link span {
                display: none;
            }
        }
    </style>
</head>

<body class="bg-light">
    <nav class="navbar fixed-top bg-dark text-white px-3 py-2 ">
        <!-- Top bar content -->
        <span class="vd">Admin Dashboard</span>
        <div class="dropdown ms-auto">
            <button class="btn btn-light rounded-circle p-2" type="button" id="menuButton" data-bs-toggle="dropdown" aria-expanded="false" style="width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;  margin-top: -0px;
  display: inline-block;    ">
    <i class="fa fa-ellipsis-v"></i>
</button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="menuButton">
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
        </div>

    </nav>

    <div class="wrapper">
        <div class="sidebar">
            <!-- Sidebar links <a href="attendance.html" target="_blank" class="attendance-link">Attendance</a>-->

            <a class="nav-link" href="{{url_for('list')}}"><span><i class="fa fa-home"></i> List</span></a>
            <!-- <a class="nav-link" href="#"><i class="fa fa-plus"></i><span>New Entry</span></a> -->
            <a class="nav-link" href="{{url_for('atten')}}"><span><i class="fa fa-calendar"></i> Attendance</span></a>
            <!-- <a class="nav-link" href="#"><i class="fa fa-users"></i><span>Visitor</span></a> -->
        </div>


        <!-- jQuery (required for DataTables) -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js "></script>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js "></script>

        <!-- DataTables JS -->
        <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js "></script>
        <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js "></script>

        <script>
            $(document).ready(function() {
                $('#example ,#example1,#example2').DataTable({
                    responsive: true
                });
            });
        </script>

</body>



</html>
