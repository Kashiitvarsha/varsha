<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CAMERA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome & Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-top: 80px;
        }
        
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding-top: 20px;
        }
        
        .video-container,
        .image-container {
            margin: 10px;
            padding: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        img {
            border: 5px solid #333;
            border-radius: 10px;
        }
        
        .butn {
            display: block;
            margin: 20px auto;
            padding: 12px 24px;
            color: #fff;
            background-color: rgb(60, 60, 243);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        
        .butn:hover {
            background-color: #013f80;
        }
        
        .camera-button {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .camera-button .btn {
            padding: 10px 20px;
            font-size: 16px;
            /* left: 80%; */
            transform: translate(-50%, -50%);
            margin-top: -45px;
            display: inline-block;
            height: 48px;
            width: 140px;
            margin-left: 450px;
        }
        
        .navbar {
            height: 56px;
            z-index: 1000;
            position: fixed;
            width: 100%;
            top: 0;
            background-color: #343a40;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 15px;
        }
        
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            position: fixed;
            top: 56px;
            bottom: 0;
            overflow-y: auto;
        }
        
        .sidebar .nav-link {
            padding: 1rem;
            display: flex;
            align-items: center;
            color: #ddd;
            text-decoration: none;
        }
        
        .sidebar .nav-link:hover {
            background-color: #495057;
            color: white;
        }
        
        .sidebar .nav-link i {
            margin-right: 10px;
        }
        
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                width: 80px;
            }
            .main-content {
                margin-left: 80px;
            }
            .sidebar .nav-link span {
                display: none;
            }
        }
        
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            img {
                width: 100%;
                height: auto;
            }
            .sidebar {
                position: relative;
                width: 100%;
                height: auto;
                flex-direction: row;
                justify-content: space-around;
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>

<body class="bg-light">

    <nav class="navbar">
        <span>Security Dashboard</span>
        <div class="dropdown ms-auto">
            <button class="btns btns-light rounded-circle p-2" type="button" id="menuButton" data-bs-toggle="dropdown" aria-expanded="false" style="width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;">
        <i class="fa fa-ellipsis-v"></i>
      </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="menuButton">
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="sidebar">
        <!-- <a class="nav-link" href="#"><i class="fa fa-home"></i><span>Home</span></a>
        <a class="nav-link" href="#"><i class="fa fa-plus"></i><span>New Entry</span></a> -->
        <a class="nav-link" href="/"><i class="fa fa-calendar"></i><span>Attendance</span></a>
        <a class="nav-link" href="#"><i class="fa fa-users"></i><span>Visitor</span></a>
    </div>

    <div class="main-content">
        <h1>Live Camera Feed</h1>

        <div class="container">
            <div class="video-container">
                <img src="/video_feed" width="480" height="400">
            </div>
            <div class="image-container">
                <img id="capturedImage" src="" width="480" height="400" onerror="this.style.display='none'">
            </div>
        </div>

        <button onclick="captureImage()" class="butn">üì∏ Scan</button>

        <div class="camera-button">
            <button class="btn btn-danger" onclick="stopCameraAndOpenForm()">‚ùå <span>Close</span></button>
        </div>
    </div>

    <!-- Modal Popup Form -->
    <div class="modal fade" id="popupFormModal" tabindex="-1" aria-labelledby="popupFormModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="visitorForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="popupFormModalLabel">Visitor Form</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="name" class="form-label">Enter Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="dob" class="form-label">Date of Birth</label>
                            <input type="text" class="form-control" id="dob" name="dob" required>
                        </div>
                        <div class="mb-3">
                            <label for="idNumber" class="form-label">ID Number</label>
                            <input type="text" class="form-control" id="idNumber" name="idNumber" required>
                        </div>
                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-select" id="gender" name="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
                        </div>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <button type="submit" class="btn btn-primary">‚úÖ Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        function captureImage() {
            fetch('/capture')
                .then(response => response.text())
                .then(filename => {
                    const img = document.getElementById("capturedImage");
                    img.src = "/static/" + filename + "?t=" + new Date().getTime();
                    img.style.display = "block";
                })
                .catch(error => console.error("Error capturing image:", error));
        }

        function stopCameraAndOpenForm() {
            fetch("/stop_camera", {
                    method: "POST"
                })
                .then(response => {
                    if (response.ok) {
                        const modal = new bootstrap.Modal(document.getElementById('popupFormModal'));
                        modal.show();
                    } else {
                        alert("Failed to stop camera");
                    }
                })
                .catch(error => console.error("Error stopping camera:", error));
        }

        document.getElementById("visitorForm").addEventListener("submit", function(e) {
            e.preventDefault();
            alert("Form submitted!");
            // Add your form submission logic here
        });

        function stopCameraAndOpenForm() {
            fetch("/stop_camera", {
                    method: "POST"
                })
                .then(response => {
                    if (response.ok) {
                        // Hide the captured image when camera is closed
                        document.getElementById("capturedImage").style.display = "none";

                        const modal = new bootstrap.Modal(document.getElementById('popupFormModal'));
                        modal.show();
                    } else {
                        alert("Failed to stop camera");
                    }
                })
                .catch(error => console.error("Error stopping camera:", error));
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>




</body>

</html>
